<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>무인상점 관리자 대시보드</title>

  <!-- Bootstrap CSS -->
  <link href="bootstrap-4.6.2-dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="CSS/common.css" />
  <link rel="stylesheet" href="CSS/Dashboard.css" />
</head>

<body>

  <!-- 사이드바 -->
  <nav class="sidebar" id="sidebar">
    <div class="sidebar-header">
      <h2>
        <i class="fas fa-store"></i>
        무인 매장 관리
      </h2>
    </div>
    <div class="sidebar-nav">
      <div class="nav-item">
        <a href="index.html" class="nav-link active" data-page="dashboard">
          <i class="fas fa-home"></i>
          대시보드
        </a>
      </div>
      <!-- 사이드바 네비게이션 -->
      <div class="nav-item">
        <!-- 대시보드 -->
        <a href="products.html" class="nav-link" data-page="products">
          <i class="fas fa-box"></i>
          상품 관리
          <!-- 대시보드  -->
        </a>
      </div>
      <div class="nav-item">
        <!-- 상품 관리 -->
        <a href="#" class="nav-link" data-page="orders">
          <i class="fas fa-shopping-cart"></i>
          주문 관리
          <!-- 상품 관리  -->
        </a>
      </div>
      <div class="nav-item">
        <!-- 주문 관리 -->
        <a href="#" class="nav-link" data-page="inventory">
          <i class="fas fa-warehouse"></i>
          재고 관리
          <!-- 주문 관리  -->
        </a>
      </div>
      <div class="nav-item">
        <!-- 재고 관리 -->
        <a href="#" class="nav-link" data-page="analytics">
          <i class="fas fa-chart-bar"></i>
          매출 분석
          <!-- 재고 관리  -->
        </a>
      </div>
    </div>
    <!-- 매출 분석 -->
  </nav>

  <!-- Sidebar Overlay for Mobile -->
  <!-- 매출 분석  -->
  <div class="sidebar-overlay" id="sidebarOverlay"></div>

  <!-- Main Content -->
  <main class="main-content">
    <!-- Header -->
    <div class="dashboard-header p-4 d-flex justify-content-between align-items-center">
      <div class="d-flex align-items-center">
        <button class="btn btn-link mobile-toggle me-3 p-0" id="sidebarToggle">
          <i class="fas fa-bars fa-lg text-primary"></i>
        </button>
        <h1>대시보드</h1>
      </div>
      <div class="user-info">
        <i class="fas fa-bell"></i>
        <span></span>
        <i class="fas fa-user-circle fa-lg"></i>
      </div>
    </div>

    <!-- Stats Cards -->
    <div class="row g-4 mb-4">
      <div class="col-lg-4 col-md-6">
        <div class="card stats-card hover-lift fade-in">
          <div class="card-body p-4">
            <div class="d-flex align-items-center">
              <div class="stat-icon revenue me-3">
                <i class="fas fa-won-sign"></i>
              </div>
              <div>
                <p class="stat-label mb-1">일일 매출</p>
                <h3 class="stat-value">1,487,500원</h3>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-4 col-md-6">
        <div class="card stats-card hover-lift fade-in">
          <div class="card-body p-4">
            <div class="d-flex align-items-center">
              <div class="stat-icon orders me-3">
                <i class="fas fa-clipboard-list"></i>
              </div>
              <div>
                <p class="stat-label mb-1">총 주문 수</p>
                <h3 class="stat-value">184건</h3>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-4 col-md-6">
        <div class="card stats-card hover-lift fade-in">
          <div class="card-body p-4">
            <div class="d-flex align-items-center">
              <div class="stat-icon inventory me-3">
                <i class="fas fa-exclamation-triangle"></i>
              </div>
              <div>
                <p class="stat-label mb-1">재고 경고</p>
                <h3 class="stat-value">12건</h3>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Charts -->
    <div class="row g-4">
      <div class="col-lg-6">
        <div class="chart-container hover-lift">
          <div class="p-4 border-bottom">
            <h5 class="chart-title">주간 매출 추이</h5>
          </div>
          <div class="p-4">
            <div class="chart-wrapper">
              <canvas id="salesChart"></canvas>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-6">
        <div class="chart-container hover-lift">
          <div class="p-4 border-bottom">
            <h5 class="chart-title">상품별 판매 비율</h5>
          </div>
          <div class="p-4">
            <div class="chart-wrapper">
              <canvas id="productChart"></canvas>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Scripts -->
  <script src="bootstrap-4.6.2-dist/js/bootstrap.bundle.min.js"></script>
  <script src="Chart/chart.umd.js"></script>
  <script src="JS/common.js"></script>
  <script src="JS/Dashboard.js"></script>
</body>

</html>
