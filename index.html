<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>무인 매장 관리 – 대시보드</title>
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;600;700&display=swap"
    rel="stylesheet" />
  <!-- Custom CSS -->
  <link rel="stylesheet" href="CSS/styles.css" />
</head>

<body>
  <!-- 사이드바 -->
  <div id="sidebar" class="sidebar">
    <div class="sidebar-header p-4">
      <h2>Admin</h2>
    </div>
    <ul class="nav flex-column">
      <li class="nav-item">
        <a href="index.html" class="nav-link active">
          <i class="fas fa-chart-line me-2"></i> 대시보드
        </a>
      </li>
      <li class="nav-item">
        <a href="products.html" class="nav-link">
          <i class="fas fa-box-open me-2"></i> 상품 관리
        </a>
      </li>
      <li class="nav-item">
        <a href="orders.html" class="nav-link">
          <i class="fas fa-shopping-cart me-2"></i> 주문 관리
        </a>
      </li>
      <li class="nav-item">
        <a href="inventory.html" class="nav-link">
          <i class="fas fa-warehouse me-2"></i> 재고 관리
        </a>
      </li>
    </ul>
  </div>

  <!-- 메인 컨텐츠 -->
  <div id="main-content" class="main-content">
    <!-- 헤더 -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
      <div class="container-fluid">
        <button class="btn btn-outline-secondary d-lg-none" id="sidebarToggle">
          <i class="fas fa-bars"></i>
        </button>
        <span class="navbar-brand mb-0 h1">대시보드</span>
        <div class="dropdown ms-auto">
          <a href="#" class="d-flex align-items-center text-decoration-none dropdown-toggle" id="userMenu"
            data-bs-toggle="dropdown">
            <i class="fas fa-user-circle fa-2x"></i>
          </a>
          <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userMenu">
            <li><a class="dropdown-item" href="#">로그아웃</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container-fluid p-4">
      <!-- KPI 카드 -->
      <div class="row g-4">
        <div class="col-md-3">
          <div class="card KPI-card p-3 shadow-sm">
            <div class="d-flex justify-content-between align-items-center">
              <i class="fas fa-dollar-sign fa-2x text-success"></i>
              <div>
                <p class="mb-1">총 매출</p>
                <h4 id="totalSales">0원</h4>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card KPI-card p-3 shadow-sm">
            <div class="d-flex justify-content-between align-items-center">
              <i class="fas fa-shopping-bag fa-2x text-primary"></i>
              <div>
                <p class="mb-1">총 주문</p>
                <h4 id="totalOrders">0개</h4>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card KPI-card p-3 shadow-sm">
            <div class="d-flex justify-content-between align-items-center">
              <i class="fas fa-boxes-stacked fa-2x text-warning"></i>
              <div>
                <p class="mb-1">재고 수량</p>
                <h4 id="totalStock">0개</h4>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card KPI-card p-3 shadow-sm">
            <div class="d-flex justify-content-between align-items-center">
              <i class="fas fa-bell fa-2x text-danger"></i>
              <div>
                <p class="mb-1">알림</p>
                <h4 id="totalAlerts">0건</h4>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- 차트 영역 -->
      <div class="row mt-4">
        <div class="col-lg-8">
          <div class="card p-3 shadow-sm">
            <h5>매출 추이</h5>
            <canvas id="salesChart"></canvas>
          </div>
        </div>
        <div class="col-lg-4">
          <div class="card p-3 shadow-sm">
            <h5>상품별 판매량</h5>
            <canvas id="productChart"></canvas>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- 데이터 및 스크립트 -->
  <script src="JS/data.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="JS/main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
