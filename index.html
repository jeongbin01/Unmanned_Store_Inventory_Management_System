<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>무인상점 관리자 대시보드</title>

  <!-- 폰트 & 아이콘 -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="libs/fontawesome.min.css" />
  
  <!-- 공통 및 대시보드 스타일 -->
  <link rel="stylesheet" href="css/common.css" />
  <link rel="stylesheet" href="css/Dashboard.css" />

  <!-- Chart.js -->
  <script src="libs/chart.min.js"></script>
</head>
<body>
  <aside class="sidebar">
    <h2>무인상점</h2>
    <a href="index.html" class="nav-link active"><i class="fas fa-home"></i> 대시보드</a>
    <a href="products.html" class="nav-link"><i class="fas fa-boxes"></i> 상품 관리</a>
    <a href="orders.html" class="nav-link"><i class="fas fa-shopping-cart"></i> 주문 관리</a>
    <a href="inventory.html" class="nav-link"><i class="fas fa-warehouse"></i> 재고 관리</a>
    <a href="sales.html" class="nav-link"><i class="fas fa-chart-line"></i> 매출 분석</a>
  </aside>

  <header class="header">
    <h1>대시보드</h1>
    <div class="user-info">
      <i class="fas fa-bell"></i>
      <span>관리자</span>
    </div>
  </header>

  <main class="main">
    <div class="container">
      <section class="kpi-cards">
        <div class="kpi-card">
          <h3>일일 매출</h3>
          <p>₩1,487,500</p>
        </div>
        <div class="kpi-card">
          <h3>총 주문 수</h3>
          <p>184건</p>
        </div>
        <div class="kpi-card warning">
          <h3>재고 경고</h3>
          <p>12건</p>
        </div>
      </section>

      <section class="charts">
        <div class="chart-box">
          <h3>주간 매출 추이</h3>
          <canvas id="salesLineChart"></canvas>
        </div>
        <div class="chart-box">
          <h3>상품별 판매 비율</h3>
          <canvas id="productDoughnutChart"></canvas>
        </div>
      </section>
    </div>
  </main>

  <script type="module" src="js/common.js"></script>
  <script type="module" src="js/Dashboard.js"></script>
</body>
</html>
