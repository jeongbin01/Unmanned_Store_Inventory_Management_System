<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>재고 관리 – 무인 매장</title>
  <!-- Bootstrap, Font Awesome 등 동일 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <!-- 사이드바 -->
  <div id="sidebar" class="sidebar">
    <div class="sidebar-header p-4"><h2>Admin</h2></div>
    <ul class="nav flex-column">
      <li class="nav-item"><a href="index.html" class="nav-link"><i class="fas fa-chart-line me-2"></i>대시보드</a></li>
      <li class="nav-item"><a href="products.html" class="nav-link"><i class="fas fa-box-open me-2"></i>상품 관리</a></li>
      <li class="nav-item"><a href="orders.html" class="nav-link"><i class="fas fa-shopping-cart me-2"></i>주문 관리</a></li>
      <li class="nav-item"><a href="inventory.html" class="nav-link active"><i class="fas fa-warehouse me-2"></i>재고 관리</a></li>
    </ul>
  </div>

  <!-- 메인 컨텐츠 -->
  <div id="main-content" class="main-content">
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
      <div class="container-fluid">
        <button class="btn btn-outline-secondary d-lg-none" id="sidebarToggle"><i class="fas fa-bars"></i></button>
        <span class="navbar-brand mb-0 h1">재고 관리</span>
        <div class="dropdown ms-auto">
          <a href="#" class="d-flex align-items-center text-decoration-none dropdown-toggle" id="userMenu" data-bs-toggle="dropdown">
            <i class="fas fa-user-circle fa-2x"></i>
          </a>
          <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userMenu">
            <li><a class="dropdown-item" href="#">로그아웃</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container-fluid p-4">
      <!-- KPI -->
      <div class="row g-4 mb-4">
        <div class="col-md-3">
          <div class="card p-3 shadow-sm">
            <p class="mb-1">전체 상품</p><h5 id="invTotalItems">0개</h5>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card p-3 shadow-sm">
            <p class="mb-1">저재고 상품</p><h5 id="invLowStock">0개</h5>
          </div>
        </div>
        <div class="col-md-6">
          <div class="card p-3 shadow-sm">
            <h6>카테고리별 재고 분포</h6>
            <canvas id="inventoryChart"></canvas>
          </div>
        </div>
      </div>
      <!-- 재고 테이블 -->
      <table class="table table-hover">
        <thead>
          <tr>
            <th>ID</th><th>이름</th><th>카테고리</th><th>재고</th><th>행동</th>
          </tr>
        </thead>
        <tbody id="inventoryTableBody"></tbody>
      </table>
    </div>
  </div>

  <!-- 재고 조정 모달 -->
  <div class="modal fade" id="adjustModal" tabindex="-1" aria-labelledby="adjustModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <form id="adjustForm" class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="adjustModalLabel">재고 조정</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="adjustId" />
          <p id="adjustName"></p>
          <div class="mb-3">
            <label class="form-label">조정 수량(+/-)</label>
            <input type="number" id="adjustQty" class="form-control" required />
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
          <button type="submit" class="btn btn-primary">적용</button>
        </div>
      </form>
    </div>
  </div>

  <!-- 스크립트 -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="js/inventory.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
