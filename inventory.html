<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>재고 관리 - 무인상점</title>

  <!-- 구글 폰트 -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;600;700&display=swap"
    rel="stylesheet" />
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet" />
  <!-- Bootstrap -->
  <link href="bootstrap-4.6.2-dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- 공통 스타일 -->
  <link href="CSS/common.css" rel="stylesheet" />
  <!-- 대시보드 스타일 -->
  <link href="CSS/Dashboard.css" rel="stylesheet" />
  <!-- 재고 관리 스타일 -->
  <link href="CSS/Inventory.css" rel="stylesheet" />
</head>

<body>
  <div class="app-container">
    <!-- 사이드바 -->
    <aside id="sidebar" class="sidebar">
      <div class="sidebar-brand">
        <i class="fas fa-store"></i>
        <h2>무인 매장 관리</h2>
      </div>
      <nav>
        <a href="index.html" class="nav-link"><i class="fas fa-home"></i>대시보드</a>
        <a href="products.html" class="nav-link"><i class="fas fa-boxes"></i>상품 관리</a>
        <a href="orders.html" class="nav-link"><i class="fas fa-shopping-cart"></i>주문 관리</a>
        <a href="inventory.html" class="nav-link active"><i class="fas fa-warehouse"></i>재고 관리</a>
        <a href="sales.html" class="nav-link"><i class="fas fa-chart-line"></i>매출 분석</a>
        <a href="customers.html" class="nav-link"><i class="fas fa-users"></i>고객 관리</a>
      </nav>
    </aside>

    <!-- 사이드바 오버레이 -->
    <div id="sidebarOverlay" class="sidebar-overlay"></div>

    <!-- 메인 컨테이너 -->
    <div class="main-container">
      <!-- 헤더 -->
      <header class="header">
        <div class="d-flex align-items-center">
          <button id="mobileMenuBtn" class="mobile-menu-btn me-3"><i class="fas fa-bars"></i></button>
          <h1 class="header-title">재고 관리</h1>
        </div>
        <div class="user-info">
          <button class="notification-btn">
            <i class="fas fa-bell"></i><span class="notification-badge">3</span>
          </button>
          <span>관리자님</span>
        </div>
      </header>

      <!-- 본문 -->
      <main class="main-content">
        <!-- KPI 카드 -->
        <section class="kpi-section row g-4 mb-4">
          <div class="col-md-6">
            <div class="kpi-card">
              <p class="kpi-title">재고 부족 상품</p>
              <h3 class="kpi-value" id="lowStockCount">0건</h3>
              <div class="kpi-icon warning"><i class="fas fa-exclamation-triangle"></i></div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="kpi-card">
              <p class="kpi-title">품절 상품</p>
              <h3 class="kpi-value" id="outStockCount">0건</h3>
              <div class="kpi-icon danger"><i class="fas fa-times-circle"></i></div>
            </div>
          </div>
        </section>

        <!-- 차트 섹션 -->
        <section class="charts-section row g-4 mb-4">
          <div class="col-lg-6">
            <div class="chart-card">
              <h3 class="chart-title">카테고리별 재고</h3>
              <div class="chart-container"><canvas id="categoryChart"></canvas></div>
            </div>
          </div>
          <div class="col-lg-6">
            <div class="chart-card">
              <h3 class="chart-title">재고 상태</h3>
              <div class="chart-container"><canvas id="statusChart"></canvas></div>
            </div>
          </div>
        </section>

        <!-- 재고 현황 테이블 -->
        <section class="tables-section mb-5">
          <div class="controls">
            <div class="search-box"><i class="fas fa-search search-icon"></i><input id="invSearchInput" type="text"
                class="form-control" placeholder="상품명 또는 코드 검색…" /></div>
            <select id="invCategoryFilter" class="form-select filter-select">
              <option value="전체">모든 카테고리</option>
              <option>도시락</option>
              <option>음료류</option>
              <option>과자류</option>
              <option>생활용품</option>
              <option>기타</option>
            </select>
            <select id="invStateFilter" class="form-select filter-select">
              <option value="전체">모든 재고 상태</option>
              <option>충분</option>
              <option>부족</option>
              <option>품절</option>
            </select>
          </div>
          <div class="table-card">
            <div class="table-responsive">
              <table class="table custom-table">
                <thead>
                  <tr>
                    <th>상품코드</th>
                    <th>상품명</th>
                    <th>카테고리</th>
                    <th>재고</th>
                    <th>발주 기준</th>
                    <th>관리</th>
                  </tr>
                </thead>
                <tbody id="inventoryTable"></tbody>
              </table>
            </div>
          </div>
        </section>

        <!-- 최근 입출고 내역 -->
        <section class="tables-section">
          <div class="table-card">
            <div class="table-header">
              <h3 class="table-title">최근 입출고 내역</h3>
            </div>
            <div class="table-responsive">
              <table class="table custom-table">
                <thead>
                  <tr>
                    <th>일시</th>
                    <th>상품명</th>
                    <th>유형</th>
                    <th>수량</th>
                    <th>비고</th>
                  </tr>
                </thead>
                <tbody id="transactionsTable"></tbody>
              </table>
            </div>
          </div>
        </section>

        <!-- 입고 모달 -->
        <div class="modal fade" id="stockInModal" tabindex="-1" aria-labelledby="stockInModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="stockInModalLabel">재고 입고</h5><button type="button" class="btn-close"
                  data-bs-dismiss="modal" aria-label="닫기"></button>
              </div>
              <div class="modal-body">
                <div class="mb-3"><label class="form-label">상품</label><input type="text" id="stockInProduct"
                    class="form-control" disabled /></div>
                <div class="mb-3"><label class="form-label">현재 재고</label><input type="text" id="stockInCurrent"
                    class="form-control" disabled /></div>
                <div class="mb-3"><label class="form-label">수량</label><input type="number" id="stockInQty"
                    class="form-control" min="1" /></div>
                <div class="mb-3"><label class="form-label">비고</label><textarea id="stockInNote" class="form-control"
                    rows="2" placeholder="입고 사유"></textarea></div>
                <!-- preview -->
                <div class="preview-section">
                  <div class="preview-item"><span>현재 재고</span><span id="inPreviewCurrent">0개</span></div>
                  <div class="preview-item"><span id="inPreviewLabel">입고량</span><span id="inPreviewQty"
                      class="preview-add">+0개</span></div>
                  <div class="preview-item preview-expected"><span>예상 재고</span><span id="inPreviewExpected">0개</span>
                  </div>
                </div>
              </div>
              <div class="modal-footer"><button type="button" class="btn btn-secondary"
                  data-bs-dismiss="modal">취소</button><button type="button" class="btn btn-primary"
                  id="confirmStockIn">입고 등록</button></div>
            </div>
          </div>
        </div>

        <!-- 출고 모달 -->
        <div class="modal fade" id="stockOutModal" tabindex="-1" aria-labelledby="stockOutModalLabel"
          aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="stockOutModalLabel">재고 출고</h5><button type="button" class="btn-close"
                  data-bs-dismiss="modal" aria-label="닫기"></button>
              </div>
              <div class="modal-body">
                <div class="mb-3"><label class="form-label">상품</label><input type="text" id="stockOutProduct"
                    class="form-control" disabled /></div>
                <div class="mb-3"><label class="form-label">현재 재고</label><input type="text" id="stockOutCurrent"
                    class="form-control" disabled /></div>
                <div class="mb-3"><label class="form-label">수량</label><input type="number" id="stockOutQty"
                    class="form-control" min="1" /></div>
                <div class="mb-3"><label class="form-label">비고</label><textarea id="stockOutNote" class="form-control"
                    rows="2" placeholder="출고 사유"></textarea></div>
                <!-- preview -->
                <div class="preview-section">
                  <div class="preview-item"><span>현재 재고</span><span id="outPreviewCurrent">0개</span></div>
                  <div class="preview-item"><span id="outPreviewLabel">출고량</span><span id="outPreviewQty"
                      class="preview-remove">-0개</span></div>
                  <div class="preview-item preview-expected"><span>예상 재고</span><span id="outPreviewExpected">0개</span>
                  </div>
                </div>
              </div>
              <div class="modal-footer"><button type="button" class="btn btn-secondary"
                  data-bs-dismiss="modal">취소</button><button type="button" class="btn btn-primary"
                  id="confirmStockOut">출고 등록</button></div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>

  <script src="bootstrap-4.6.2-dist/js/bootstrap.bundle.min.js"></script>
  <script src="Chart/chart.umd.js"></script>
  <script src="JS/common.js"></script>
  <script src="JS/inventory.js"></script>
</body>

</html>
