<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>재고 관리 - 무인상점</title>
  <link rel="stylesheet" href="libs/fontawesome.min.css" />
  <link rel="stylesheet" href="css/common.css" />
  <link rel="stylesheet" href="css/Inventory.css" />
</head>

<body>
  <aside class="sidebar">
    <h2>무인상점</h2>
    <a href="index.html" class="nav-link"><i class="fas fa-home"></i> 대시보드</a>
    <a href="products.html" class="nav-link"><i class="fas fa-boxes"></i> 상품 관리</a>
    <a href="orders.html" class="nav-link"><i class="fas fa-shopping-cart"></i> 주문 관리</a>
    <a href="inventory.html" class="nav-link active"><i class="fas fa-warehouse"></i> 재고 관리</a>
    <a href="sales.html" class="nav-link"><i class="fas fa-chart-line"></i> 매출 분석</a>
  </aside>

  <header class="header">
    <h1>재고 관리</h1>
    <button class="btn btn-primary" data-modal-open="stockModal">입/출고 등록</button>
  </header>

  <main class="main">
    <div class="container">
      <table class="inventory-table">
        <thead>
          <tr>
            <th>상품명</th>
            <th>카테고리</th>
            <th>재고 수량</th>
            <th>상태</th>
          </tr>
        </thead>
        <tbody id="inventoryList"></tbody>
      </table>
    </div>
  </main>

  <!-- 입/출고 모달 -->
  <div class="modal-backdrop" id="stockModal">
    <div class="modal">
      <h3>입/출고 등록</h3>
      <div class="input-group">
        <label>상품명</label>
        <select id="stockProductSelect"></select>
      </div>
      <div class="input-group">
        <label>수량</label>
        <input type="number" id="stockQuantity" min="1" />
      </div>
      <div class="input-group">
        <label>타입</label>
        <select id="stockType">
          <option value="in">입고</option>
          <option value="out">출고</option>
        </select>
      </div>
      <div class="modal-footer">
        <button class="btn btn-outline" data-modal-close="stockModal">취소</button>
        <button class="btn btn-primary" id="saveStockBtn">등록</button>
      </div>
    </div>
  </div>

  <script type="module" src="js/common.js"></script>
  <script type="module" src="js/Inventory.js"></script>
</body>

</html>
