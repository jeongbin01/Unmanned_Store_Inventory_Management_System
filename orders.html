<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>주문 관리 – 무인 매장</title>
  <!-- Bootstrap, Font Awesome 등 index.html과 동일 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="CSS/styles.css" />
</head>
<body>
  <!-- 사이드바 -->
  <div id="sidebar" class="sidebar">
    <div class="sidebar-header p-4"><h2>Admin</h2></div>
    <ul class="nav flex-column">
      <li class="nav-item"><a href="index.html" class="nav-link"><i class="fas fa-chart-line me-2"></i>대시보드</a></li>
      <li class="nav-item"><a href="products.html" class="nav-link"><i class="fas fa-box-open me-2"></i>상품 관리</a></li>
      <li class="nav-item"><a href="orders.html" class="nav-link active"><i class="fas fa-shopping-cart me-2"></i>주문 관리</a></li>
      <li class="nav-item"><a href="inventory.html" class="nav-link"><i class="fas fa-warehouse me-2"></i>재고 관리</a></li>
    </ul>
  </div>

  <!-- 메인 컨텐츠 -->
  <div id="main-content" class="main-content">
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
      <div class="container-fluid">
        <button class="btn btn-outline-secondary d-lg-none" id="sidebarToggle"><i class="fas fa-bars"></i></button>
        <span class="navbar-brand mb-0 h1">주문 관리</span>
        <div class="dropdown ms-auto">
          <a href="#" class="d-flex align-items-center text-decoration-none dropdown-toggle" id="userMenu" data-bs-toggle="dropdown">
            <i class="fas fa-user-circle fa-2x"></i>
          </a>
          <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userMenu">
            <li><a class="dropdown-item" href="#">로그아웃</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container-fluid p-4">
      <!-- 검색 -->
      <div class="input-group mb-3 w-50">
        <span class="input-group-text"><i class="fas fa-search"></i></span>
        <input type="text" id="orderSearch" class="form-control" placeholder="주문 검색 (고객명, 상태)" />
      </div>
      <!-- 주문 테이블 -->
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>ID</th>
            <th>고객명</th>
            <th>아이템 수</th>
            <th>총액</th>
            <th>상태</th>
            <th>시간</th>
          </tr>
        </thead>
        <tbody id="orderTableBody"></tbody>
      </table>
    </div>
  </div>

  <script src="JS/orders.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
