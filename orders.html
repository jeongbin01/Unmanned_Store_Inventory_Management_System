<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>주문 관리 - 무인상점</title>
  <link rel="stylesheet" href="libs/fontawesome.min.css" />
  <link rel="stylesheet" href="css/common.css" />
  <link rel="stylesheet" href="css/Orders.css" />
</head>

<body>
  <aside class="sidebar">
    <h2>무인상점</h2>
    <a href="index.html" class="nav-link"><i class="fas fa-home"></i> 대시보드</a>
    <a href="products.html" class="nav-link"><i class="fas fa-boxes"></i> 상품 관리</a>
    <a href="orders.html" class="nav-link active"><i class="fas fa-shopping-cart"></i> 주문 관리</a>
    <a href="inventory.html" class="nav-link"><i class="fas fa-warehouse"></i> 재고 관리</a>
    <a href="sales.html" class="nav-link"><i class="fas fa-chart-line"></i> 매출 분석</a>
  </aside>

  <header class="header">
    <h1>주문 관리</h1>
  </header>

  <main class="main">
    <div class="container">
      <table class="order-table">
        <thead>
          <tr>
            <th>주문번호</th>
            <th>고객명</th>
            <th>금액</th>
            <th>상태</th>
            <th>변경</th>
            <th>상세</th>
          </tr>
        </thead>
        <tbody id="orderList"></tbody>
      </table>
    </div>
  </main>

  <!-- 상세 보기 모달 -->
  <div class="modal-backdrop" id="orderDetailModal">
    <div class="modal">
      <h3>주문 상세</h3>
      <div id="orderDetailBox"></div>
      <div class="modal-footer">
        <button class="btn btn-outline" data-modal-close="orderDetailModal">닫기</button>
      </div>
    </div>
  </div>

  <script type="module" src="js/common.js"></script>
  <script type="module" src="js/Orders.js"></script>
</body>

</html>
