<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>상품 관리 – 무인 매장</title>
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;600;700&display=swap"
    rel="stylesheet" />
  <!-- Custom CSS -->
  <link rel="stylesheet" href="CSS/styles.css" />
</head>

<body>
  <!-- 사이드바 (index.html 구조 동일) -->
  <div id="sidebar" class="sidebar">
    <div class="sidebar-header p-4">
      <h2>Admin</h2>
    </div>
    <ul class="nav flex-column">
      <li class="nav-item"><a href="index.html" class="nav-link"><i class="fas fa-chart-line me-2"></i>대시보드</a></li>
      <li class="nav-item"><a href="products.html" class="nav-link active"><i class="fas fa-box-open me-2"></i>상품 관리</a>
      </li>
      <li class="nav-item"><a href="orders.html" class="nav-link"><i class="fas fa-shopping-cart me-2"></i>주문 관리</a>
      </li>
      <li class="nav-item"><a href="inventory.html" class="nav-link"><i class="fas fa-warehouse me-2"></i>재고 관리</a></li>
    </ul>
  </div>

  <!-- 메인 컨텐츠 -->
  <div id="main-content" class="main-content">
    <!-- 헤더 -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
      <div class="container-fluid">
        <button class="btn btn-outline-secondary d-lg-none" id="sidebarToggle"><i class="fas fa-bars"></i></button>
        <span class="navbar-brand mb-0 h1">상품 관리</span>
        <div class="dropdown ms-auto">
          <a href="#" class="d-flex align-items-center text-decoration-none dropdown-toggle" id="userMenu"
            data-bs-toggle="dropdown">
            <i class="fas fa-user-circle fa-2x"></i>
          </a>
          <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userMenu">
            <li><a class="dropdown-item" href="#">로그아웃</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container-fluid p-4">
      <!-- 검색 / 버튼 -->
      <div class="d-flex justify-content-between mb-3">
        <div class="input-group w-50">
          <span class="input-group-text"><i class="fas fa-search"></i></span>
          <input type="text" id="searchInput" class="form-control" placeholder="상품 검색" />
        </div>
        <div>
          <button class="btn btn-primary me-2" id="addProductBtn"><i class="fas fa-plus"></i> 상품 추가</button>
          <button class="btn btn-danger" id="deleteSelectedBtn"><i class="fas fa-trash"></i> 선택 삭제</button>
        </div>
      </div>
      <!-- 상품 테이블 -->
      <table class="table table-hover">
        <thead>
          <tr>
            <th><input type="checkbox" id="selectAll" /></th>
            <th>ID</th>
            <th>이름</th>
            <th>카테고리</th>
            <th>가격</th>
            <th>재고</th>
            <th>행동</th>
          </tr>
        </thead>
        <tbody id="productTableBody"></tbody>
      </table>
    </div>
  </div>

  <!-- 상품 추가/편집 모달 -->
  <div class="modal fade" id="productModal" tabindex="-1" aria-labelledby="productModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <form id="productForm" class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="productModalLabel">상품 추가</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="productId" />
          <div class="mb-3">
            <label class="form-label">이름</label>
            <input type="text" id="productName" class="form-control" required />
          </div>
          <div class="mb-3">
            <label class="form-label">카테고리</label>
            <input type="text" id="productCategory" class="form-control" required />
          </div>
          <div class="mb-3">
            <label class="form-label">가격</label>
            <input type="number" id="productPrice" class="form-control" required />
          </div>
          <div class="mb-3">
            <label class="form-label">재고</label>
            <input type="number" id="productStock" class="form-control" required />
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
          <button type="submit" class="btn btn-primary">저장</button>
        </div>
      </form>
    </div>
  </div>

  <!-- 스크립트 -->
  <script src="JS/products.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
